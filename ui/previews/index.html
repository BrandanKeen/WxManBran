<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="/assets/images/hurricane-warning-flags.svg.png">
    <link rel="shortcut icon" type="image/png" href="/assets/images/hurricane-warning-flags.svg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Theme Preview Gallery | WxManBran</title>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f111a;
        color: #f8fafc;
      }
      main {
        min-height: 100vh;
        padding: clamp(1rem, 5vw, 3rem);
        display: grid;
        gap: clamp(1.5rem, 4vw, 3rem);
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        box-sizing: border-box;
      }
      figure {
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      figcaption {
        font-weight: 600;
        letter-spacing: 0.03em;
        text-transform: uppercase;
        font-size: 0.85rem;
      }
      iframe {
        width: 100%;
        aspect-ratio: 3 / 4;
        border: 0;
        border-radius: 18px;
        box-shadow: 0 20px 45px rgba(15, 17, 26, 0.55);
        background: #fff;
      }
      iframe.dark-preview {
        background: #0f1431;
      }
    </style>
  </head>
  <body>
    <main>
      <figure>
        <figcaption>Light mode</figcaption>
        <iframe src="theme-preview-light.html" title="Light mode preview" loading="lazy"></iframe>
      </figure>
      <figure>
        <figcaption>Dark mode</figcaption>
        <iframe class="dark-preview" src="theme-preview-dark.html" title="Dark mode preview" loading="lazy"></iframe>
      </figure>
    </main>
  </body>
</html>
