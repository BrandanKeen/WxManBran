name: Deploy Jekyll site to Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Prepare folders
        run: |
          mkdir -p _posts assets/docs
          mkdir -p incoming/posts
          mkdir -p tabs/tropical-updates/drafts

      - name: Install DOCX processing dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mammoth

      - name: Convert DOCX posts
        run: |
          python tools/process_docx_posts.py incoming/posts/*.docx tabs/tropical-updates/drafts/*.docx

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
