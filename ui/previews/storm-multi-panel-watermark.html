<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Multi-Panel Watermark Preview</title>
    <link rel="stylesheet" href="../../assets/css/brand-colors.css" />
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(180deg, var(--surface) 0%, var(--surfaceAlt) 100%);
        color: var(--ink);
        padding: 3rem 1.5rem 4rem;
        display: flex;
        justify-content: center;
      }

      main {
        width: min(1040px, 100%);
        display: grid;
        gap: 2rem;
      }

      h1 {
        margin: 0;
        font-size: clamp(2rem, 3vw, 2.6rem);
        text-align: center;
        color: var(--inkAlt);
      }

      .preview-grid {
        display: grid;
        gap: 2rem;
      }

      .preview {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 24px 48px color-mix(in srgb, var(--ink) 12%, transparent);
        border: 1px solid color-mix(in srgb, var(--brandMuted) 35%, transparent);
        display: grid;
        gap: 1rem;
      }

      .preview h2 {
        margin: 0;
        font-size: 1.25rem;
        color: var(--brandPrimary);
        text-align: center;
      }

      .storm-multi-panels__figure {
        margin: 0;
        display: flex;
        justify-content: center;
      }

      .storm-multi-panels__figure img {
        width: min(100%, 960px);
        border: 1px solid color-mix(in srgb, var(--brandMuted) 30%, transparent);
        border-radius: 12px;
        box-shadow: 0 18px 32px color-mix(in srgb, var(--ink) 8%, transparent);
        background-color: #fff;
        display: block;
      }

      @media (min-width: 960px) {
        .preview-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Hurricane Multi-Panel Plots with Watermark</h1>
      <div class="preview-grid">
        <section class="preview">
          <h2>Hurricane Helene</h2>
          <figure class="storm-multi-panels__figure">
            <img
              src="../../assets/plots/2024-hurricane-helene/Hurricane_Helene_MultiPanel.svg"
              alt="Multi-panel plot for Hurricane Helene"
              loading="lazy"
            />
          </figure>
        </section>
        <section class="preview">
          <h2>Hurricane Milton</h2>
          <figure class="storm-multi-panels__figure">
            <img
              src="../../assets/plots/2024-hurricane-milton/Hurricane_Milton_MultiPanel.svg"
              alt="Multi-panel plot for Hurricane Milton"
              loading="lazy"
            />
          </figure>
        </section>
      </div>
    </main>
  </body>
</html>
