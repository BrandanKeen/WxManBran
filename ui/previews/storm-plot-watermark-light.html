<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <title>Storm Plot Watermark · Light</title>
    <link rel="stylesheet" href="../../assets/css/brand-colors.css" />
    <link rel="stylesheet" href="../../assets/css/site.css" />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2.5rem 1.5rem;
        background: linear-gradient(180deg, var(--surface) 0%, var(--surfaceAlt) 100%);
        font-family: 'Helvetica Neue', Arial, sans-serif;
      }

      main {
        width: min(560px, 100%);
        background: color-mix(in srgb, var(--surface) 92%, transparent);
        border-radius: 18px;
        box-shadow: 0 20px 40px color-mix(in srgb, var(--brandPrimary) 12%, transparent);
        padding: 2.5rem 2rem 3rem;
        display: grid;
        gap: 1.5rem;
      }

      header h1 {
        margin: 0;
        font-size: 1.75rem;
        color: var(--inkAlt);
        text-align: center;
      }

      details {
        border-radius: 14px;
        padding: 1.25rem 1.5rem;
        background: color-mix(in srgb, var(--surfaceAlt) 82%, transparent);
        box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--brandMuted) 18%, transparent);
      }

      details[open] {
        box-shadow: inset 0 0 0 1px color-mix(in srgb, var(--brandMuted) 28%, transparent);
      }

      .storm-plot {
        margin: 1.75rem 0 0;
        border-radius: 12px;
        overflow: hidden;
        aspect-ratio: 4 / 3;
        background: linear-gradient(130deg, rgba(25, 32, 100, 0.18), rgba(189, 28, 37, 0.2));
        display: grid;
        place-items: center;
        isolation: isolate;
      }

      .storm-plot__mock {
        width: 88%;
        height: 68%;
        border-radius: 10px;
        background: linear-gradient(180deg, rgba(15, 20, 49, 0.92) 0%, rgba(25, 32, 100, 0.75) 100%);
        box-shadow: 0 14px 28px rgba(2, 6, 23, 0.15);
        position: relative;
        overflow: hidden;
      }

      .storm-plot__grid-line {
        position: absolute;
        inset: 12% 10%;
        border-radius: 6px;
        border: 1px solid rgba(255, 255, 255, 0.16);
      }

      .storm-plot__line {
        position: absolute;
        inset: auto 12% 18% 12%;
        height: 3px;
        background: linear-gradient(90deg, #4cc9f0 0%, #bd1c25 100%);
        border-radius: 999px;
      }

      .storm-plot__labels {
        position: absolute;
        inset: auto 10% 8% 10%;
        display: flex;
        justify-content: space-between;
        color: rgba(255, 255, 255, 0.72);
        font-weight: 600;
        font-size: 0.75rem;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Pressure (MSLP) · Light Theme</h1>
      </header>
      <details open>
        <summary class="storm-plot-summary">Pressure (MSLP)</summary>
        <figure class="storm-plot">
          <div class="storm-plot__mock">
            <span class="storm-plot__grid-line"></span>
            <span class="storm-plot__line"></span>
            <span class="storm-plot__labels">
              <span>12Z</span>
              <span>18Z</span>
              <span>00Z</span>
            </span>
          </div>
        </figure>
      </details>
    </main>
  </body>
</html>
