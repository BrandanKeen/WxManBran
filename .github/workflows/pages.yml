name: Deploy Jekyll site to Pages
on:
  push: { branches: [ "main" ] }
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Convert uploaded DOCX into Jekyll posts
      - name: Install pandoc
        run: sudo apt-get update && sudo apt-get install -y pandoc

      - name: Prepare folders
        run: |
          mkdir -p _posts assets/docs incoming/posts

      - name: Convert incoming/posts/*.docx to _posts
        shell: bash
        run: |
          shopt -s nullglob
          files=(incoming/posts/*.docx)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No DOCX posts found."
            exit 0
          fi

          for f in "${files[@]}"; do
            base="$(basename "$f" .docx)"
            if [[ ! "$base" =~ ^([0-9]{4})-([0-9]{2})-([0-9]{2})-(.+)$ ]]; then
              echo "Skipping $f: filename must follow YYYY-MM-DD-slug.docx" >&2
              continue
            fi

            yyyy="${BASH_REMATCH[1]}"
            mm="${BASH_REMATCH[2]}"
            dd="${BASH_REMATCH[3]}"
            slug="${BASH_REMATCH[4]}"
            date="$yyyy-$mm-$dd"
            title="$(python3 -c 'import sys; print(" ".join(w.capitalize() for w in sys.argv[1].split("-")))' "$slug")"

            mkdir -p "assets/docs/$slug"
            pandoc "$f" -t html5 -o "/tmp/$slug.html" --extract-media="assets/docs/$slug" --wrap=none

            # Rewrite image paths to assets/docs/<slug>/media/<file>
            sed -E "s#src=\"media/([^\"]*)\"#src=\"{{ '/assets/docs/$slug/media/\1' | relative_url }}\"#g" "/tmp/$slug.html" > "/tmp/$slug.body.html"

            cat > "_posts/$date-$slug.html" <<EOF2
---
layout: default
title: "$title"
date: $date
---
$(cat /tmp/$slug.body.html)
EOF2
          done

      # Build and publish Jekyll
      - uses: actions/jekyll-build-pages@v1
      - uses: actions/upload-pages-artifact@v3
        with: { path: ./_site }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
