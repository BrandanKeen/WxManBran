<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/assets/images/hurricane-warning-flags.svg.png">
    <link rel="shortcut icon" type="image/png" href="/assets/images/hurricane-warning-flags.svg.png">
    <title>Previous Storms Multi-Panel Preview</title>
    <link rel="stylesheet" href="../../assets/css/site.css" />
    <style>
      :root {
        color-scheme: light;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        padding: 3rem 1.5rem 4rem;
        background: radial-gradient(circle at top, rgba(62, 77, 135, 0.15), transparent 60%),
          linear-gradient(180deg, #f4f6fb 0%, #eef1f8 55%, #e5e8f1 100%);
        font-family: "Helvetica Neue", Arial, sans-serif;
      }

      main {
        width: min(1100px, 100%);
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 2.5rem;
        box-shadow: 0 30px 60px rgba(28, 40, 72, 0.15);
        border: 1px solid rgba(28, 40, 72, 0.12);
      }

      header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      header h1 {
        margin: 0;
        font-size: clamp(2.25rem, 4vw, 3rem);
        color: #1f2b48;
        letter-spacing: -0.02em;
      }

      header p {
        margin: 0.75rem auto 0;
        max-width: 620px;
        color: rgba(31, 43, 72, 0.78);
        font-size: 1.05rem;
        line-height: 1.6;
      }

      .preview-card {
        border-radius: 18px;
        border: 1px solid rgba(31, 43, 72, 0.1);
        box-shadow: 0 18px 40px rgba(22, 36, 66, 0.12);
        background: linear-gradient(180deg, rgba(247, 249, 253, 0.95) 0%, rgba(241, 244, 251, 0.95) 100%);
        padding: 1.75rem 2rem 2.5rem;
      }

      details.storm-plot-group {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 16px;
        border: 1px solid rgba(31, 43, 72, 0.08);
        margin-top: 1.5rem;
        padding: 1.5rem;
      }

      details.storm-plot-group[open] {
        box-shadow: 0 16px 40px rgba(26, 39, 68, 0.14);
        border-color: rgba(52, 101, 235, 0.35);
      }

      .storm-plot-summary {
        font-size: 1.1rem;
        font-weight: 700;
        color: #1f3d8f;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .storm-plot-summary::before {
        content: "\25B6";
        font-size: 0.85rem;
        transition: transform 0.2s ease;
        display: inline-block;
      }

      details[open] > .storm-plot-summary::before {
        transform: rotate(90deg);
      }

      .storm-plot {
        margin-top: 1.5rem;
      }

      .storm-multi-panels__figure {
        margin: 0;
        position: relative;
        width: min(100%, 960px);
        margin-inline: auto;
        --storm-multi-panel-offset-top: min(calc(90vw * 0.01), 10px);
        --storm-multi-panel-offset-right: min(calc(90vw * 0.018), 18px);
      }

      .storm-multi-panels__watermark {
        position: absolute;
        top: var(--storm-multi-panel-offset-top);
        right: var(--storm-multi-panel-offset-right);
        color: #666666;
        font-size: 0.875rem;
        font-family: inherit;
        letter-spacing: 0.08em;
        line-height: 1;
        pointer-events: none;
      }

      .storm-multi-panels__figure img {
        width: min(100%, 960px);
        display: block;
        border-radius: 14px;
        border: 1px solid rgba(31, 43, 72, 0.12);
        box-shadow: 0 24px 52px rgba(22, 36, 66, 0.18);
        background-color: #fff;
      }

      figcaption {
        margin-top: 1rem;
        text-align: center;
        color: rgba(31, 43, 72, 0.7);
        font-size: 0.95rem;
      }

      @media (max-width: 600px) {
        body {
          padding: 2rem 1rem 3rem;
        }
        main {
          padding: 2rem 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Previous Storms &mdash; Multi-Panel Preview</h1>
        <p>Exact placement and watermark styling for multi-panel plots on the Previous Storms tab.</p>
      </header>
      <section class="preview-card">
        <details class="storm-plot-group" open>
          <summary class="storm-plot-summary">Multi-Panel Plots (Hurricane Helene)</summary>
          <div class="storm-plot storm-multi-panels">
            <figure class="storm-multi-panels__figure">
              <span class="storm-multi-panels__watermark" aria-hidden="true">WxManBran.com</span>
              <img
                src="../../assets/plots/2024-hurricane-helene/Hurricane_Helene_MultiPanel.svg"
                alt="Multi-panel plot for Hurricane Helene"
                loading="lazy"
              />
              <figcaption>The watermark mirrors the placement from the interactive charts.</figcaption>
            </figure>
          </div>
        </details>
      </section>
    </main>
  </body>
</html>
