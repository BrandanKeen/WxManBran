<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Hurricane Helene Data Section Preview</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fb;
      color: #1f2430;
      margin: 0;
      padding: 2rem;
    }
    .preview-container {
      max-width: 920px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(31, 36, 48, 0.12);
      padding: 2.5rem 3rem;
      border: 1px solid rgba(31, 36, 48, 0.08);
    }
    h1 {
      font-size: 2.1rem;
      margin-top: 0;
    }
    h2 {
      font-size: 1.6rem;
      margin-top: 2.5rem;
      border-bottom: 2px solid rgba(31, 36, 48, 0.08);
      padding-bottom: 0.75rem;
    }
    .storm-data {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .storm-plot {
      position: relative;
    }
    .storm-plot::after {
      content: "WxManBran.com";
      position: absolute;
      top: 0.75rem;
      right: 1rem;
      font-size: 0.9rem;
      font-weight: 700;
      color: rgba(31, 36, 48, 0.8);
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.9);
      pointer-events: none;
      z-index: 1;
    }
    details {
      background: #f2f5fb;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      border: 1px solid rgba(31, 36, 48, 0.08);
    }
    details[open] {
      background: #e5efff;
      border-color: rgba(52, 101, 235, 0.35);
      box-shadow: inset 0 0 0 1px rgba(52, 101, 235, 0.2);
    }
    summary {
      cursor: pointer;
      font-weight: 600;
      font-size: 1.05rem;
      color: #1f3d8f;
    }
    .storm-multi-panels {
      background: #fff;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 6px 18px rgba(31, 36, 48, 0.08);
    }
    .storm-multi-panels__figure {
      margin: 0;
      position: relative;
      width: min(100%, 960px);
      margin-inline: auto;
      --storm-multi-panel-offset-top: min(calc(90vw * 0.01), 10px);
      --storm-multi-panel-offset-right: min(calc(90vw * 0.018), 18px);
    }
    .storm-multi-panels__figure::after {
      content: "WxManBran.com";
      position: absolute;
      top: var(--storm-multi-panel-offset-top);
      right: var(--storm-multi-panel-offset-right);
      color: #666666;
      font-size: 0.875rem;
      font-family: inherit;
      line-height: 1;
      pointer-events: none;
    }
    .storm-multi-panels__figure img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
      border: 1px solid rgba(31, 36, 48, 0.1);
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 320px;
      border: 0;
      border-radius: 10px;
      margin-top: 1rem;
      background: #fff;
      box-shadow: 0 4px 12px rgba(31, 36, 48, 0.12);
    }
    .plot-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 320px;
      border-radius: 10px;
      border: 2px dashed rgba(31, 36, 48, 0.12);
      color: rgba(31, 36, 48, 0.6);
      font-weight: 500;
      margin-top: 1rem;
      background: rgba(245, 247, 251, 0.8);
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <h1>Hurricane Helene</h1>
    <h2>Data</h2>
    <div class="storm-data">
      <details class="storm-plot-group" open>
        <summary class="storm-plot-summary">Multi-Panel Plots</summary>
        <div class="storm-plot storm-multi-panels">
          <figure class="storm-multi-panels__figure">
            <span class="storm-multi-panels__watermark" aria-hidden="true">WxManBran.com</span>
            <img src="../assets/plots/2024-hurricane-helene/Hurricane_Helene_MultiPanel.svg" alt="Multi-panel plot for Hurricane Helene (Perry, FL)">
          </figure>
        </div>
      </details>
      <details class="storm-plot-group" open>
        <summary class="storm-plot-summary">Pressure (Interactive)</summary>
        <div class="plot-placeholder">Interactive Plotly embed</div>
      </details>
      <details class="storm-plot-group">
        <summary class="storm-plot-summary">Wind Speed (Interactive)</summary>
        <div class="plot-placeholder">Interactive Plotly embed</div>
      </details>
    </div>
  </div>
</body>
</html>
